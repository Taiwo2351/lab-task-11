<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working with Javascript Array</title>
</head>
<body>
  <h1>Working with Javascript Array</h1>

  <button id="btn">Printing element of an array</button>
  <button id="btn2">sum and product</button>


  <script>
let btn = document.getElementById("btn");
let btn2 = document.getElementById("btn2");
btn.addEventListener("click", displayNum);
btn2.addEventListener("click", sumAndProduct);

function displayNum(){
      let num = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];
   
    for (let i = 0; i < num.length; i++){
document.write(`row  ${i}<br>`);
      for (let j = 0; j<num[i].length; j++){
        document.write( `${num[i][j]}<br>`)
      }
    } 
    
   

}

function  sumAndProduct(){
  let num = [5, 6, 3, 8, 6, 7];
  let sum = 0;
  let product = 1;
  for (let i = 0; i < num.length; i++){
    sum = sum + num[i];
    product =  product * num[i];  
  }
  document.write(`sum: ${sum}<br>`);

  document.write(`Product: ${product}<br>`);   
  }

  
  </script>
</body>
</html>
